<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>The Little Taco Shop</title>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header id="contactHome">
            <h1>Contact Us</h1>
            <nav>
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./index.html#about">About LTS</a></li>
                    <li><a href="./index.html#menu">Our Menu</a></li>
                    <li><a href="./hours.html">Store Hours</a></li>
                </ul>
            </nav>
        </header>
        <main>
           
                <figure>
                    <img src="img/tacos_tray_400x267.png" alt="A Tray full of Tacos" width="400" height="267">
                    <figcaption>Little Taco Shop Tacos</figcaption>
                </figure>
           
            <section>
                <h2>Our Contact Form </h2>
                <form action="https://httpbin.org/post" method="post">
                    <fieldset>
                        <legend>Send Us A Message</legend>
                    
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" name="fullName" id="name" placeholder="your name" required>
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="your email" required>
                    </p>
                    <p>
                        <label for="message">Your Message:</label>
                        <br>
                        <textarea name="userMessage" id="message" rows="10" cols="20" placeholder="Type your message here"></textarea>
                    </p>
                    <p>
                        
                    </p>
                   
                </fieldset>
                <input type="submit" value="Send">
                <button type="reset">Reset</button>
                </form>
            </section>
            <section>
                <h2>Our Location</h2>
                <address>
                    555 Taco Temptation Lane, Suite T <br>
                    Kansas City, MO 55555-5555
                </address>

                <p>Phone: <a href="tel:+915696265845">555-555-5555</a></p>
                <a href="#contactHome">Back to Top</a>
                <hr>
            </section>
        </main>
        <footer>
            <p>
                Copyright &copy; The Little Taco Shop
            </p>
        </footer>


    </body>
</html>
